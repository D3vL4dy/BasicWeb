<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
h1 {
	text-align: center;
}

form {
	width: 40% auto;
	margin: 20px;
	padding: 30px;
}

fieldset {
	padding: 30px;
}

label {
	/* 인라인요소에 크기 조절 
		display : inline(크기 조절 불가) block(줄바뀜)
		inline-block : 줄이 바뀌지 않으면서 크기 조절 가능 
	*/
	display: inline-block;
	width: 30%;
	height: 40px;
}

input[type=submit], input[type=reset] {
	display: inline-block;
	width: 45%;
	height: 30px;
}
</style>
</head>
<body>
	<h1 style="text-align:center">회원가입 페이지</h1>
	<form action="회원가입.jsp" method="post">
		<fieldset>
			<legend>회원정보입력</legend>
			<label for="id">아이디</label> 
			<input type="text" name="id" id="id">
			<input type="button" value="중복검사"><br> 
			
			<label for="pass">패스워드</label>
			<input type="password" name="pass" id="pass1"><br> 
			
			<label for="id">패스워드 확인</label> 
			<input type="password" name="pass" id="pass2"><br> 
			
			<label for="name">이름</label> 
			<input type="text" name="name" id="name"><br> 
			
			<label>휴대폰번호</label>
			<input type="text" name="tel" id="tel"><br> 
			
			<label for="mail">이메일</label> 
			<input type="text" name="mail" id="mail"><br>

			<label>생일</label> 
			<input type="date" name="indate" id=indate"><br>

			<label>홈페이지</label> 
			<input type="text" name="home" id="home"><br>

			<label>성별</label> 
			<input type="radio" name="gender" value="남자">남자 
			<input type="radio" name="gender" value="여자">여자
			<br> <br> 
			
			<input type="submit" value="제출"> 
			<input type="reset" value="초기화">
		</fieldset>
	</form>
</body>
</html>
