<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<style>
/* 외부 스타일을 내부 스타일에서 수정하고 싶을 때 
외부 스타일 형식과 동일하게 지정 */

.box input[type=button]{
	margin: 5px;
}

label{
	width: 20px;
	text-align: center;
	margin-left: 20px;
}

</style>

<script>
proc1 = (opr) =>{
	// 입력값 가져오기
	xvalue = parseInt(document.querySelector("#x").value);
	yvalue = parseInt(document.querySelector("#y").value);
	
	// opr 비교
	switch(opr){
	case "+":
		result = add();
		break;
	case "-":
		result = subst();
		break;
	case "*":
		result = multi();
		break;
	case "/":
		result = divide();
		break;
	}
	
	// 출력
	str = "입력 : " + xvalue + "<br>";
	str += `입력 y : ${yvalue} <br>`;
	str += `결과(${opr}) : ${result} `;
	
	document.getElementById('result1').innerHTML = str;
}

function add(){
	return xvalue + yvalue;
}

function subst(){
	return xvalue - yvalue;
}

function multi(){
	return xvalue * yvalue;
}

function divide(){
	return xvalue / yvalue;
}

function proc2(){
	// 배열 선언
	arr = new Array(5);
	
	// 반복문
	for(i=0; i<arr.length; i++){
		
		// 랜덤 발생(1 ~ 100)
		rnd = parseInt(Math.random()*100 +1);
		
		// 배열에 저장
		arr[i] = rnd;		
		
	}
	
	// 출력
	document.getElementById('result2').innerHTML += arr + "<br>"; 
}

function proc3(){
	// 배열 선언
	arr = new Array();
	
	// 반복문
	for(i=0; ; i++){ // while(true)와 같음
		
		// 랜덤 발생(1 ~ 100)
		rnd = parseInt(Math.random()*100 +1);
		
		// 중복 비교 -제거
		idx = arr.indexOf(rnd); // 해당 인덱스의 값이 없으면 -1 반환
		if(idx == -1) arr.push(rnd);
		
		if(arr.length >= 5) break;
	}
	
	document.getElementById('result3').innerHTML += arr + "<br>";
}
</script>
</head>
<body>
	<div class="box">
		<pre>
		x, y값을 입력받아 연산을 수행한다.
		</pre>
		
		<label>x</label>
		<input type="text" id="x"><br>
		
		<label>y</label>
		<input type="text" id="y"><br>
		
		<input type="button" value="+" onclick="proc1('+')">
		<input type="button" value="-" onclick="proc1('-')">
		<input type="button" value="*" onclick="proc1('*')">
		<input type="button" value="/" onclick="proc1('/')">
		<div id="result1"></div>
	</div>
	
	<div class="box">
		<pre>
		확인버튼을 클릭하면 랜덤수 5개를 발생하여 배열에 저장
		반복문을 이용한다.
		배열을 출력한다.
		
		중복된 수를 제거하지 않는다.
		</pre>
		
		<input type="button" value="확인" onclick="proc2()">
		<div id="result2"></div>
	</div>
	
	<div class="box">
		<pre>
		확인버튼을 클릭하면 랜덤수 5개를 발생하여 배열에 저장
		반복문을 이용한다.
		배열을 출력한다.
		
		중복된 수를 제거한다.
		indexOf(item) : 배열에서 item의 위치를 얻는다.
		만약에 없으면 -1을 리턴한다.
		
		-1일때 배열에 저장
		push(item) : item을 배열에 저장한다.
		</pre>
		
		<input type="button" value="확인" onclick="proc3()">
		<div id="result3"></div>
	</div>
	
</body>
</html>
