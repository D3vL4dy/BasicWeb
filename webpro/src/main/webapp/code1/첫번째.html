<!doctype html>

<html>
	<head>
	<meta charset="UTF-8">
		<title>첫번째</title>
		
		<style>
			img{
				width : 200px;
				height : 150px;
			}
		</style>
		
	</head>
 
	<body>
	<!-- 
	제목을 나타내는 태그 : <h1>~<h6>
	이미지 태그 : <img src="" arl="src가 잘못돼서 이미지가 안나오면 실행(생략가능)">
	일반문장을 위한 태그 : 
	
		블럭요소 : 자동으로 줄이 바뀌는 태그
				<h1>~<h6>, <p>줄바꿈, 
		인라인요소 : 줄이 바뀌지 않는 태그 
				 <img>
		-->
		<h1>Hello ~~</h1>
		<h2>Hello ~~</h2>
		<h3>Hello ~~</h3>
		<h4>Hello ~~</h4>
		<h5>Hello ~~</h5>
		<h6>Hello ~~</h6>
		
		<img src="images/딸기스무디.jpg" alt="딸기스무디">
		
		<p>언제든지 오셔서 질문이 있으면
		질문을 올려주세요</p>
		<p>여러분을 환영합니다</p>
		
	</body>
</html>
