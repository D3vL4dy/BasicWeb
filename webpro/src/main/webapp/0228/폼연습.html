<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
</head>
<body>
	<h1>이메일 전송화면</h1>
	<form action="연습1.jsp" method="post">
		<label>이름</label> 
		<input type="text" name="name" id="name"><br> <!-- name은 jsp로 전송, id는 script로 전송 -->
		
		<label>이메일</label> 
		<input type="text" name="mail" id="mail"><br>
		
		<label>내용</label><br>
		<textarea rows="10" cols="50" name="area" id="area"></textarea>
		<br>
		
		<input type="submit" value="전송">
		<input type="reset" value="재설정">
	</form>
	
	
	<h1>회원가입 화면</h1>
	<form action="연습2.jsp" method="post">
		<label>이름</label> 
		<input type="text" name="name" id="name"><br> <!-- name은 jsp로 전송, id는 script로 전송 -->
		
		<label>주소</label> 
		<input type="text" name="addr" id="addr"><br>
		
		<label>이메일</label> 
		<input type="text" name="mail" id="mail"><br>
		
		
		<input type="radio" name="gender" checked value="Male">
		<label>Male</label>
		<br>
	
		<input type="radio" name="gender" checked value="Female">
		<label>Female</label>
		<br>
		
		<input type="submit" value="Send">
		<input type="reset" value="원래대로">
	
	</form>
	
</body>
</html>
