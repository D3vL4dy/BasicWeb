<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
	function proc1(){
		// script방식
		var result = document.getElementById('result1'); // dom객체변수
		result.style.background = "red";
		
		
		//jQuery('#result1');
		var jres = $('#result1'); // jquery변수
		jres.css('background', 'green'); // jquery에는 스타일을 지정할 수 없음(메서드 따로 사용)
	}
	
</script>
</head>
<body>

	<div class="box">
		<pre>
		&lt;script src="../js/jquery-3.6.0.min.js">&lt;/script>
		
		jquery 라이브러리 파일을 적용
		</pre>
		
		<input type="button" value="확인" onclick="proc1()">
		<div id="result1"></div>
	</div>
</body>
</html>
