<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.6.0.min.js"></script>

<script>
$(function(){
	$('#text').on('click', function(){
		// 단축메뉴
		$.get(
				'../0328/text.jsp',	
				function(res){
					arr = res.split("/");
					
					str = "<ul>";
					
					$.each(arr, function(i, v){ // v : arr[i]를 의미
						str += "<li>" + v + "</li>";
					})
					str += "</ul>";
					
					$('#result1').html(str);
				},
				'text'
		)
		
		/* $.ajax({
			// 요청
			url : '../0328/text.jsp',
			type : 'get', 
			// 응답
			success : function(res){
				arr = res.split("/");
				
				str = "<ul>";
				
				$.each(arr, function(i, v){ // v : arr[i]를 의미
					str += "<li>" + v + "</li>";
				})
				str += "</ul>";
				
				$('#result1').html(str);
			},
			error : function(xhr){
				alert("상태" + xhr.status); 
			},
			dataType : 'text'
		}) */
	})
	
	$('#jarr').on('click', function(){
		$.ajax({
			// 요청
			url : '../0328/jsonArr.jsp',
			type : 'get', 
			// 응답
			success : function(res){
				str = "<ol>";
				
				$.each(res, function(i){ // v : arr[i]를 의미
					str += "<li>" + res[i] + "</li>";
				})
				str += "</ol>";
				
				$('#result2').html(str);
			},
			error : function(xhr){
				alert("상태" + xhr.status); 
			},
			dataType : 'json'
		})
	})
	
	$('#jobj').on('click', function(){
		$.ajax({
			// 요청
			url : '../0328/jsonObj.jsp',
			type : 'get',
			//응답
			success : function(res){
				str = "id : " + res.id + "<br>";
				str += "name : " + res.name + "<br>";
				str += "addr : " + res.addr + "<br>";
				str += "hp : " + res.hp + "<br>";
				
				$('#result3').html(str);
			},
			error : function(xhr){
				alert("상태" + xhr.status); 
			},
			dataType : 'json'
		})
	})
	
	$('#jobarr').on('click', function(){
		$.ajax({
			// 요청
			url : '../0328/jsonObjArr.jsp',
			type : 'get',
			// 응답
			success : function(res){
				str = "";
				
				$.each(res, function(i){
					str += "id : " + res[i].id + "<br>";
					str += "name : " + res[i].name + "<br>";
					str += "addr : " + res[i].addr + "<br>";
					str += "hp : " + res[i].hp + "<br>";
				})
				$('#result4').html(str);
			},
			error : function(xhr){
				alert("상태" + xhr.status);
			},
			dataType : 'json'
		})
	})
})
</script>

<style>
.box div{
	width: 20%;
	float: left;
}

br{
	clear: both;
}

.box .d1{
	width: 15%;
}

.box .d2{
	width: 25%;
}
</style>

</head>
<body>

	<div class="box">
		<pre>
		</pre>
		
		<input type="button" value="text" id="text">
		<input type="button" value="jsonarr" id="jarr">
		<input type="button" value="jsonobj" id="jobj">
		<input type="button" value="mixdata" id="jobarr">
		<br>
		
		<div class="d1" id="result1"></div>
		<div class="d1" id="result2"></div>
		<div class="d2" id="result3"></div>
		<div class="d2" id="result4"></div>
		<br>		
		
	</div>
</body>
</html>
